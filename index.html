<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class='card-container'>
    <div class='nft-card'>
      <div class='crypto-img'>
        <img src='assets/images/image-equilibrium.jpg' alt="">
      </div>
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class='nft-meta'>
        <p><b><img src="assets/images/icon-ethereum.svg" alt="">0.041 ETH</b></p>
        <p><img src="assets/images/icon-clock.svg" alt="">3 days left</p>
      </div>

      <p><img src="assets/images/image-avatar.png" alt="">Creation of <span class='nft-creator'>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Indiviisual</a>.
  </div>
</body>

</html>
